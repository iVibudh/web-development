<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Slope Calculator App</title>
</head>
<body>
  <header>
    <h1>Slope Calculator App</h1>
  </header>
  <main>
    <section class="introduction">
      <h2>Understanding Slope, Rise, and Run:</h2>
      <img src="exp.jpg" alt="Slope Explanation">
    </section>
    <section class="calculator">
      <h2>Slope Calculator</h2>
      <label for="calculateSelect">Choose what to calculate:</label>
      <select id="calculateSelect">
        <option value="slope">Slope</option>
        <option value="rise">Rise</option>
        <option value="run">Run</option>
      </select>
      <div id="inputFields"></div>
      <div id="result"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
